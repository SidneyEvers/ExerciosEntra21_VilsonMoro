<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Descrição</th>
                <th scope="col">Ações</th>
                <a  href="/adicionar.html" class="btn btn-primary" href="/adicionar.html">Adicionar</a>
              </tr>
            </thead>
            <tbody onload="Listar()">
            </tbody>
        </table>
    </div>
    
    



    <script>
        
        window.onload =function Listar(){
            linha = ''
            tabela = document.getElementsByTagName("tbody")[0]
            tabela.innerHTML = ""
            fetch('https://localhost:7051/api/categorias')
            .then(dados => dados.json())
            .then(response => {
                    response.forEach(element => {
                    linha = `<tr><td>${element.id}</td><td>${element.nome}</td></tr>`
                    tabela.innerHTML += linha
                });
            })
        }
    </script>
</body>
</html>
