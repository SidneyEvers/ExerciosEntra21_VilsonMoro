<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    body{
        background-color: rgb(173, 173, 173) ;
    }
</style>
<body>
    <div class="container mt-4">
        <h3>Editar Produto</h3>
    </div>
    <div class="container mt-4">
        <div class="mb-3">
            <label for="idInput" class="form-label">Id</label>
            <input type="text" style="width: 250px;" class="form-control" id="idInput">
          </div>
          <div class="mb-3">
            <label for="nomeInput" class="form-label">Nome</label>
            <input type="text" style="width: 250px;" class="form-control" id="nomeInput">
          </div>
          <div class="mb-3">
            <label for="valorInput" class="form-label">Valor</label>
            <input type="text" style="width: 250px;" class="form-control" id="valorInput">
          </div>
          <div class="mb-3">
            <label for="estoqueInput" class="form-label">Estoque</label>
            <input type="text" style="width: 250px;" class="form-control" id="estoqueInput">
          </div>
          <div class="mb-3">
            <label for="categoriaInput" class="form-label">Categoria</label>
            <input type="text" style="width: 250px;" class="form-control" id="categoriaInput">
          </div>
          <button type="submit" onclick="editar()" class="btn btn-primary">Editar</button>
          <a type="button" class="btn btn-primary" href="/Front_End_API_Loja/Consumir_API/Produtos/listar.html">Voltar</a>
    </div>




    <script>
        async function editar()
        {
            let inputId = document.getElementById('idInput').value
            let inputNome = document.getElementById('nomeInput').value
            let inputValor = document.getElementById('valorInput').value
            let inputEstoque = document.getElementById('estoqueInput').value
            let inputCategoria = document.getElementById('categoriaInput').value
    
            var token = localStorage.getItem('token')
    
            let obj = {
                id: inputId,
                nome: inputNome,
                valor: inputValor,
                estoque: inputEstoque,
                categoria: { id: inputCategoria}
            }
            console.log(obj)
            
            await fetch(`https://localhost:7051/api/produtos/${inputId}`,{
                method: "PUT",
                headers: {  
                      'Content-Type': 'application/json',
                      'Authorization': 'Bearer ' + token
                    },
                body: JSON.stringify(obj)
            })
        }
    
        </script>
</body>
</html>
