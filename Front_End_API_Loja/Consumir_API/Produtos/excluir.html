<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    body{
        background-color: rgb(173, 173, 173) ;
    }
</style>
<body>
    <div class="container mt-4">
        <div class="container">
            <h2>Excluir Produto</h2>
        </div>
    
            <div style="margin-left: 10px;">
                <label class="form-label" for="inputExcluir">Deseja realmente excluir esse produto?</label>
                <input type="text" style="width: 300px;" class="form-control" id="inputExcluir" placeholder="informe aqui">
                <tbody onload="listar()">
                </tbody>
                <div style="margin-top: 10px;">
                    <button style="margin-top: 5px;" type="submit" onclick="Excluir()" class="btn btn-danger">Confirmar</button>
                    <a type="button" style="margin-top: 5px;" href="/Front_End_API_Loja/Consumir_API/Produtos/listar.html" class="btn btn-success">Cancelar</a>
                </div>
            </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search)
        
       async function Excluir(){
           let excluirInput = document.getElementById('inputExcluir').value

           var token = localStorage.getItem('token')
           
            var obj =
            {
               id : excluirInput
            }
            console.log(obj)
           await fetch(`https://localhost:7051/api/Produtos/delete/{id}`,
           {
               method: "DELETE",
               headers: {  
                 'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
             },
               body: JSON.stringify(obj)
           }
           )
       }
   </script>
</body>
</html>
