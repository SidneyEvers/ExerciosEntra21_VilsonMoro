<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    body{
        background-color: rgb(173, 173, 173) ;
    }

    #cat1{
        border-radius: 10px;
        background-color: rgb(151, 151, 161);
    
    }
</style>
<body>
    <div id="cat1" class="container mt-4" style="display: flex; justify-content: space-between;">
        <div>
            <h1>Categorias</h1>
        </div>
        <div>
            <a style="margin-top: 10px;"  href="/Front_End_API_Loja/Consumir_API/index.html" class="btn btn-primary" >Voltar</a>
            <a style="margin-top: 10px;"  href="/Front_End_API_Loja/Consumir_API/Categorias/adicionar.html" class="btn btn-primary" >Adicionar</a>
        </div>

    </div>
    <div class="container mt-4">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Descrição</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody onload="Listar()">
            </tbody>
        </table>
    </div>
    
    <script>
        
        window.onload = function Listar(){
            linha = ''
            tabela = document.getElementsByTagName("tbody")[0]
            tabela.innerHTML = ""
            const token = localStorage.getItem('token')

            fetch('https://localhost:7051/api/categorias',{
                method: "GET",
                headers:{
                    'content-type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
            })
            .then(dados => dados.json())
            .then(response => {
                    response.forEach(element => {
                    linha = `<tr><td>${element.id}</td><td>${element.nome}</td><td><a type="button" href="/Front_End_API_Loja/Consumir_API/Categorias/excluir.html"class="btn btn-danger">Excluir</a><a type="button" href="/Front_End_API_Loja/Consumir_API/Categorias/editar.html" class="btn btn-success" style="margin-left: 5px">Editar</a></td></tr>`
                    tabela.innerHTML += linha
                });
            })
            
        }
    </script>
</body>
</html>
