<body>
  <div id="a2">
    <div id="cat2"class="container mt-4">
      <h2>Adicionar categorias</h2>
    </div>
      <div class="container mt-4" id="cat3"> 
        <div id="a1">
          <div class="mb-3">
            <label for="idInput" class="form-label">Id</label>
            <input type="text" style="width: 250px;" class="form-control" id="idInput">
          </div>
          <div class="mb-3">
            <label for="descricaoInput" class="form-label">Descrição</label>
            <input type="text" style="width: 250px;" class="form-control" id="descricaoInput">
          </div>
          <button type="submit" onclick="Adicionar()" class="btn btn-primary">Cadastrar</button>
        
        <a href="/Front_End_API_Loja/Consumir_API/Categorias/listar.html" class="btn btn-primary">voltar</a>
  
        </div>
      </div>

  </div>

    <script>
        async function Adicionar(){
            let inputId = document.getElementById('idInput').value
            let inputDescricao = document.getElementById('descricaoInput').value
            var token = localStorage.getItem('token')

            let obj = {
                 nome: inputDescricao,
            }
           try{
            await fetch('https://localhost:7051/api/Categorias',
            {
                method: "POST",
                headers: {  
                  'Content-Type': 'application/json',
                  'Authorization': 'Bearer ' + token
              },
                body: JSON.stringify(obj)
            }
            )
           }catch(error){
             console.log(error)
           }
            alert('Categoria inserida com sucesso')
        }
    </script>
