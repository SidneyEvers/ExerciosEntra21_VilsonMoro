<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        
            <div class="mb-3">
              <label for="idInput" class="form-label">Id</label>
              <input type="text" class="form-control" id="idInput">
            </div>
            <div class="mb-3">
              <label for="descricaoInput" class="form-label">Descrição</label>
              <input type="text" class="form-control" id="descricaoInput">
            </div>
            <button type="submit" onclick="Adicionar()" class="btn btn-primary">Submit</button>
          
          <a href="/index.html" class="btn btn-primary">voltar</a>
    </div>

    <script>
        async function Adicionar(){
            let inputId = document.getElementById('idInput').value
            let inputDescricao = document.getElementById('descricaoInput').value
            
            let obj = {
                 nome: inputDescricao,
            }
           try{
            await fetch('https://localhost:7051/api/categorias',
            {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(obj)
            }
            )
           }catch(error){
             console.log(error)
           }
           
            alert('Categoria inserida com sucesso')

            
        }
    </script>
</body>
</html>
