<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    body{
        background-color: rgb(173, 173, 173);
    }
</style>
</style>
<body>
    <div class="container mt-5">
        <h3>Criar seu login</h3>
    </div>

    <div class="container mt-3">
        <form>
            <div class="mb-3">
            <label for="inputEmail" class="form-label">E-mail</label>
            <input style="width: 300px;" type="email" class="form-control" id="inputEmail" >
            </div>
            <div class="mb-3">
            <label for="inputPassword" class="form-label">Senha</label>
            <input style="width: 300px;" type="password" class="form-control" id="inputPassword">
            </div>
            <div class="mb-3">
                <label for="inputRole" class="form-label">Role</label>
                <input style="width: 300px;" type="text" class="form-control" id="inputRole">
                </div>
            <button type="submit" onclick="AdicionarLogin()" class="btn btn-primary">Enviar</button>
            <a type="button" class="btn btn-success" href="/Front_End_API_Loja/Consumir_API/index.html">Voltar</a>
        </form>
    </div>


    <script>

        function AdicionarLogin()
        {
            let inputEmail = document.getElementById('inputEmail').value
            let inputSenha = document.getElementById('inputPassword').value
            let inputRole = document.getElementById('inputRole').value

            let obj = {
                username: inputEmail,
                password: inputSenha,
                role: inputRole
            }

            try{
                 fetch('https://localhost:7051/api/Users/',{
                    method: "POST",
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(obj)
                })
            }
            catch(error){
             console.log(error)
           }
            alert('usuario inserido com sucesso')
            
        }

    </script>
</body>
</html>
