<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cinema</title>
    <style>
        .lugarFeito {
            width: 40px;
            height: 40px;
            padding: 10px;
            background-color: green;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            color: white;
        }

        .lugarOcupado {
            background-color: red;
        }
    </style>
</head>

<body class="container mt-5">

    <h1 class="text-center mb-4">Sala de Cinema</h1>

    <div class="row">
        <div class="col-md-4">
            <label for="inputNumeros">Digite quantas cadeiras deseja ter na sala</label>
            <div class="input-group mb-3">
                <input id="inputNumeros" type="text" class="form-control" placeholder="Digite aqui">
                <div class="input-group-append">
                    <button id="btn1" class="btn btn-primary">Selecionar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Cadeiras</h5>
                    <div class="d-flex" id="cadeiras-container"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Status</h5>
                    <p>Lugares Livres: <span id="tlivres"></span></p>
                    <p>Lugares Ocupados: <span id="tocupados"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(() => {

            $('#btn1').click(() => {

                var inputNum = $('#inputNumeros').val();
                let itens = '';

                for (let i = 1; i <= inputNum; i++) {
                    itens += `<div class="btn btn-success lugarFeito">${i}</div>`;
                }

                $('#cadeiras-container').html(itens);

                $('.lugarFeito').click((item) => {
                    $(item.target).toggleClass('lugarOcupado');
                    atualizarLugares();
                });
                
                atualizarLugares();
            });

            function atualizarLugares() {
                
                var livres = $('.lugarFeito:not(.lugarOcupado)').length;
                var ocupados = $('.lugarFeito.lugarOcupado').length;
                $('#tlivres').text(livres);
                $('#tocupados').text(ocupados);
            }
        });
    </script>

</body>

</html>
