<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  

    <div class="container">

        <div>
            <h2 class="fw-bolder text-center">Clique no botão abaixo para gerar imagens aleatórias de Gatos!</h2>
        </div>

        <div>
        <button class="btn btn-primary btn-lg" onclick="gerarImagem()">Gerar imagem</button>

        <img id="imagem" width="300px" height="300px">
    </div>
    </div>
    

    <script>

        function gerarImagem(){

            let imagemImpressa = document.getElementById('imagem')

            fetch(`https://api.thecatapi.com/v1/images/search`)

            .then((imag) => imag.json())

            .then((response) => {

                imagemImpressa.src = response[0].url
                console.log(imagemImpressa)
            })

            .catch((erro) => console.log(erro))

        }

    </script>


</body>
</html>
