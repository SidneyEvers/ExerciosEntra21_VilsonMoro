<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container mt-4">
        <div>
            <label>Digite seu email</label>
        </div>

        <div>
            <input id="emailLog" type="text" placeholder="Digite aqui" value="sidney@email.com">
        </div>

        <div>
            <label>Digite sua senha</label>
        </div>

        <div>
            <input id="senhaLog" type="text" placeholder="Informe senha" value="12345">
        </div>

        <button onclick="entrar()">Logar</button>
        <a href="menu.html">Não tem Cadastro, clique aqui</a>
    </div>

    <script>

        function entrar() {

            let emailLog = document.getElementById('emailLog').value
            let senhaLog = document.getElementById('senhaLog').value

            var contatos = localStorage.getItem('cadastro')
            contatos = JSON.parse(contatos)
            

            for (let i = 0; i < contatos.length; i++) {
                 if (emailLog == contatos[i].email && senhaLog == contatos[i].senha) {
                    alert('Login com sucesso')
                    localStorage.setItem('logado', 'sim')
                }
                
            }

           /* if (localStorage.getItem('logado', 'sim')) {
                alert('você já está logado')
            }
            console.log(contatos)*/
        }



    </script>



</body>

</html>
