<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>TratamentoErros</title>
</head>

<body>
    <div class="container mt-4">

        <h1 class="fs-1">Cadastro</h1>

        <div>
            <label>Insira o nome</label>
        </div>

        <div>
            <input id="nome" type="text" placeholder="Digite aqui">
        </div>

        <div>
            <label>Insira o E-mail</label>
        </div>

        <div>
            <input id="email" type="text" placeholder="Digite aqui">
        </div>

        <div>
            <label>Digite a senha</label>
        </div>

        <div>
            <input id="senha" type="text" placeholder="Digite aqui">
        </div>

        <button onclick="gravar()">Gravar cadastro</button>

        <a href="login.html">Ir para pagina de Login</a>
    </div>



    <script>


        let contato = []

        function gravar(){

            let nome = document.getElementById('nome').value
            let email = document.getElementById('email').value
            let senha = document.getElementById('senha').value

            cadastroObj = {

                nome: nome,
                email: email,
                senha: senha,
            }

            localStorage.getItem('cadastro')

            contato.push(cadastroObj)
            console.log(contato)

            localStorage.setItem('cadastro', JSON.stringify(contato))

            alert('Cadastro feito com sucesso')

        }

    </script>
</body>

</html>
