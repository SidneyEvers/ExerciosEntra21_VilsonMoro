<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Números</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>

    <!--Faça uma página que permita ao usuário digitar números e inserir em um array. Na sequência crie um recurso
    que permita ao clique de um botão mostrar os números digitados em ordem crescente.-->


    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Ordenar Números</h3>
                        <div>
                            <div class="mb-3">
                                <label for="num" class="form-label">Insira os números</label>
                                <input id="num" type="text" class="form-control" placeholder="Digite o número">
                            </div>
                            <button onclick="inserir()" class="btn btn-primary">Gravar</button>
                        </div>
                        <hr>
                        <div>
                            <div>
                                <button onclick="listarEmSequencia()" class="btn btn-success">Listar em Sequencia</button>
                                <button onclick="listarDescrescente()" class="btn btn-danger">Listar em ordem decrescente</button>
                            </div>
                            <ul class="list-group mt-3" id="numerosOrdenados"></ul>
                        </div>
                        <hr>
                        <div>
                            <label>Digite o valor que você deseja buscar</label>
                            <input id="numero1" type="number" class="form-control" placeholder="Digite aqui">
                            <button onclick="posicaoArray()" class="btn btn-primary mt-2">Verificar a posição do item</button>
                            <div class="imprimirPosicao mt-2"></div>
                        </div>
                        <hr>
                        <div>
                            <label>Digite qual numero deseja excluir</label>
                            <input id="numeroExcluir" type="number" class="form-control" placeholder="Digite aqui">
                            <button onclick="excluir()" class="btn btn-danger mt-2">Excluir</button>
                            <div class="excluirImprimir mt-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>

        let numeros = [8, 2, 25, 31, 5, 18, 1];

        function inserir(){

            let novoNumero =  document.getElementById('num').value

            if(novoNumero === ''){
                alert('Por favor preencha o campo!')
                return false
                novoNumero.focus()
            }

            if(isNaN(novoNumero)){
                alert('Por favor digite apenas numeros!')
                return false
                novoNumero.focus()
            }

            document.getElementById('num').value = '';
            
            numeros.push(parseFloat(novoNumero));

            console.log(numeros)
        }

        function listarEmSequencia(){
                for(let i = 0; i < numeros.length; i++){
                    for(let j = i + 1; j < numeros.length; j++){
                        if(numeros[i] > numeros[j]){
                            let aux = numeros[i]
                            numeros[i] = numeros[j]
                            numeros[j] = aux
                        }
                    }
                }
                console.log(numeros)
                document.getElementsByTagName('ul')[0].innerHTML = numeros
            }

        function listarDescrescente(){
                for(let i = 0; i < numeros.length; i++){
                    for(let j = i + 1; j < numeros.length; j++){
                        if(numeros[i] < numeros[j]){
                            let aux = numeros[i]
                            numeros[i] = numeros[j]
                            numeros[j] = aux
                        }
                    }
                }
                console.log(numeros)
                document.getElementsByTagName('ul')[0].innerHTML = numeros
            }

        function posicaoArray(){

            let numeroPosicao = document.querySelector('#numero1')

            let imprimirPosicao = document.querySelector('.imprimirPosicao')

            for( let i = 0; i < numeros.length; i++){
                if(numeros[i] == numeroPosicao.value){
                    imprimirPosicao.innerHTML = `<p>${i}</p>`
                }
            }
        }

        function excluir(){

            let nExcluir = document.getElementById('numeroExcluir').value

            let excluirImprimir = document.getElementById('excluirImprimir')

            for(let i = 0; i < numeros.length; i++){
            if(numeros[i] == nExcluir){
                    numeros.splice(i, 1)
                } 
            }
            listarEmSequencia()
            console.log(numeros)
        }
              
    </script>
    

</body>
</html>
