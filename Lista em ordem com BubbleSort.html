<body>
    
    <!--Faça uma página que permita ao usuário digitar números e inserir em um array. Na sequência crie um recurso
    que permita ao clique de um botão mostrar os números digitados em ordem crescente.-->

   
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Números</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Ordenar Números</h3>
                        <div id="a1">
                            <div class="mb-3">
                                <label for="num" class="form-label">Insira os números</label>
                                <input id="num" type="text" class="form-control" placeholder="Digite o número">
                            </div>
                            <button id="b1" onclick="inserir()" class="btn btn-primary">Gravar</button>
                        </div>
                        <hr>
                        <div id="a2">
                            <div>
                                <button onclick="listarEmSequencia()" class="btn btn-success">Listar em Sequencia</button>
                            </div>
                            <ul class="list-group mt-3" id="numerosOrdenados"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>

        let numeros = [];

        function inserir(){

            let novoNumero =  document.getElementById('num').value

            if(novoNumero === ''){
                alert('Por favor preencha o campo!')
                return false
                novoNumero.focus()
            }


            document.getElementById('num').value = '';
            
            numeros.push(parseFloat(novoNumero));

            console.log(numeros)
        }

        function listarEmSequencia(){
            for(let i = 0; i < numeros.length; i++){
                for(let j = i + 1; j < numeros.length; j++){
                    if(numeros[i] > numeros[j]){
                        let aux = numeros[i]
                        numeros[i] = numeros[j]
                        numeros[j] = aux
                    }
                }
            }
            console.log(numeros)
            document.getElementsByTagName('ul')[0].innerHTML = numeros
        }
        

    </script>
    

</body>
</html>
